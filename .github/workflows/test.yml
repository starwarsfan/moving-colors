name: Tests

on:
  push:
    branches:
      - main
      - bugfix/*
      - feature/*
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]
        ha-version: ["2024.12.0", "2025.1.0"]  # Teste gegen mehrere Versionen

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install homeassistant==${{ matrix.ha-version }}
          pip install -r requirements_test.txt --no-deps
          pip install pytest pytest-homeassistant-custom-component pytest-cov ruff

      - name: Run tests
        run: pytest tests/ -v

      - name: Run ruff
        run: ruff check custom_components/

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install ruff
        run: pip install ruff==0.14.1

      - name: Run ruff
        run: ruff check custom_components/